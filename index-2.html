<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Entanglement Visualization</title>
    <style>
        body {
            background-image: url('https://blob.gifcities.org/gifcities/5WL6Z43RFIVZ2P7J4TRDRIGLKLNQMVBE.gif');
            background-repeat: repeat;
            background-size: 500px 500px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #visualization-container {
            position: relative;
            width: 400px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }

        .molecule {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #2196F3;
            border-radius: 50%;
            box-shadow: 0 0 10px #4DD0E1, 0 0 20px #4DD0E1;
            transition: transform 0.1s linear;
            z-index: 2;
        }

        #molecule-1 {
            left: 50%;
            transform: translateX(-50%);
        }

        #molecule-2 {
            left: 50%;
            transform: translateX(-50%);
        }

        #bond {
            position: absolute;
            height: 20px;
            background-image: url('https://i.pinimg.com/originals/c8/61/75/c8617584f5180a47f90de9004ed7afed.gif');
            background-size: 200% 100%;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transform-origin: left center;
            z-index: 1;
            transition: opacity 0.3s ease-in-out;
        }

        #slider-container {
            width: 60%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        #separation-slider {
            width: 100%;
        }

        .label {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>Quantum Entanglement Visualization</h1>

    <div id="visualization-container">
        <div class="molecule" id="molecule-1"></div>
        <div id="bond"></div>
        <div class="molecule" id="molecule-2"></div>
    </div>

    <div id="slider-container">
        <input type="range" min="0" max="100" value="0" id="separation-slider">
        <div class="label">
            <span>Connected (Entangled)</span>
            <span>Separated (Entanglement stays)</span>
        </div>
    </div>

    <script>
        const slider = document.getElementById('separation-slider');
        const mol1 = document.getElementById('molecule-1');
        const mol2 = document.getElementById('molecule-2');
        const bond = document.getElementById('bond');
        const containerWidth = document.getElementById('visualization-container').offsetWidth;

        slider.oninput = function() {
            const separationValue = this.value;
            const maxSeparation = containerWidth / 2 - 20;
            const distance = (separationValue / 100) * maxSeparation;

            mol1.style.transform = `translateX(${-distance}px)`;
            mol2.style.transform = `translateX(${distance}px)`;

            const bondLength = distance * 2;

            if (separationValue > 5) {
                bond.style.opacity = 1;
                bond.style.width = `${bondLength}px`;
                bond.style.left = `${(containerWidth / 2) - distance}px`;
            } else {
                bond.style.opacity = 0;
                bond.style.width = `0px`;
            }
        }

        window.onload = function() {
            bond.style.left = `${containerWidth / 2}px`;
        };
    </script>

    
    <a href="index.html" target="_blank">
        <img
        src="https://blob.gifcities.org/gifcities/2PZGQPPVLD5FWDFCR3YKMVRO7PHO6ZWR.gif"
        class="gif-lol"

        />
    </a>

</body>
</html>
